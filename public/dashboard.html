<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peer Tutor â€” Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="dashboard.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="logo">PeerTutor</div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./login.html">Signup/Login</a>
      <a href="./dashboard.html">Dashboard</a>
    </nav>

    <div class="profile-card">
      <div class="profile-info">
        <div class="avatar" id="avatarClick">ðŸ‘¤</div>
        <div>
          <h3 id="profileName">User</h3>
        </div>
      </div>
    </div>
  </header>


  <div class="container" id="learner-dash">
    <div class="two-column">
      <!-- Quick Match Section -->
      <section class="section">
        <h2>Quick Match (Find a Tutor)</h2>
        <form id="matchForm" class="form-row">
          <label for="wantsToLearn">Subject:</label>
          <select id="matchSubject" id="wantsToLearn">
            <option value="">Select Subject</option>
            <!-- <option value="Mathematics || English||"></option> -->
          </select>

          <label>Preferred Time Slot:</label>
          <input type="text" id="matchTimeSlot" placeholder="Monday Evening 5:00 PM">

          <button type="submit" class="btn">Find Best Tutor</button>
        </form>
        <div id="matchResult"></div>
      </section>

      <section class="section">
        <h2>My Sessions</h2>
        <div id="mySessions"></div>
      </section>
    </div>
    <button class="analytics-btn btn" style="width: 50%; display: block; margin: 20px auto;">View
      analytics</button>
  </div>


  <div class="container" id="tutor-dash">
    <div class="two-column">
      <section class="section">
        <h2>Pending Requests</h2>
        <div id="pendingRequest"></div>
      </section>

      <section class="section">
        <h2>My Sessions</h2>
        <div id="tutorSession"></div>
      </section>

    </div>
    <button class="analytics-btn btn" style="width: 50%; display: block; margin: 20px auto;">View
      analytics</button>

  </div>

</body>

</html>
