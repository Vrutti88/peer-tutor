    <div class="two-column">

          <input type="text" id="matchTimeSlot" placeholder="Mon 10-12">

        </form>
        <div id="matchResult"></div>
      </section>

      <!-- Book Session Section -->
      <section class="section">
        <h2>Book a Session</h2>
        <form id="bookingForm">
          <label>Tutor Email:</label>
          <input type="email" id="bookTutorEmail" placeholder="tutor@example.com" required>

          <label>Session Time:</label>
          <input type="text" id="bookTime" placeholder="Mon 10-12" required>

          <label>Subject:</label>
          <input type="text" id="bookSubject" placeholder="mathematics" required>

          <button type="submit" class="btn">Book Session</button>
        </form>
        <p class="form-message" id="bookingMessage"></p>
