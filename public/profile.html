<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peer Tutoring â€” Lead Capture</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="profile.js" defer></script>
  <!-- <script type="module" src="lead.js" defer></script> -->
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">PeerTutor</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <!-- Form Container -->
  <div class="container">
    <form id="profileForm">
      <div class="form-header">
        <h2>ðŸ‘¤ My Profile</h2>
        <button class="btn submit-btn" type="submit">Save</button>
      </div>

      <div class="form-grid">
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" required placeholder="Riya Sharma" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-row">
          <label for="city">City</label>
          <input id="city" placeholder="Mumbai" />
        </div>

        <div class="form-row">
          <label for="role">I want to become</label>
          <select id="role">
            <option value="">Select Role</option>
            <option value="Learner">Learner</option>
            <option value="Tutor">Tutor</option>
          </select>
        </div>

        <div class="form-row">
          <label for="wantsToLearn">Subjects I need help with</label>
          <select id="wantsToLearn">
            <option value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Physics">Physics</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Biology">Biology</option>
            <option value="Economics">Economics</option>
            <option value="Psychology">Psychology</option>
          </select>
        </div>

        <div class="form-row">
          <label for="canTeach">Subjects I can teach</label>
          <select id="canTeach">
            <option value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Physics">Physics</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Biology">Biology</option>
            <option value="Economics">Economics</option>
            <option value="Psychology">Psychology</option>
          </select>
        </div>

        <div class="form-row">
          <label for="board">Board / Level</label>
          <input id="board" placeholder="CBSE / Class 10" />
        </div>

        <div class="form-row">
          <label for="skillLevel">Skill Level</label>
          <select id="skillLevel">
            <option value="">Select skill level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
          </select>
        </div>


        <div class="form-row">
          <label for="availability">Availability</label>
          <input id="availability" placeholder="Monday Evening" />
        </div>
      </div>
    </form>



    <p id="status" class="hint"></p>
  </div>
</body>

</html>
